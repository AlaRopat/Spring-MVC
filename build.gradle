apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-webmvc:4.3.8.RELEASE'
    compile 'org.springframework.data:spring-data-jpa:1.11.3.RELEASE'
    compile 'javax.servlet:jstl:1.2'
    compile 'org.aspectj:aspectjweaver:1.8.10'
    compile 'com.h2database:h2:1.4.195'
    testCompile 'org.springframework:spring-test:4.3.8.RELEASE'
    testCompile 'junit:junit:4.12'
}